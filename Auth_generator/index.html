<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>auth.txt 생성기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 400px;">
    <h4 class="mb-3 text-center">인증파일 생성</h4>

    <div class="mb-3">
      <label for="pwInput" class="form-label"></label>
      <input type="password" class="form-control" id="pwInput" placeholder="비밀번호를 입력하세요">
    </div>

    <button class="btn btn-primary w-100" onclick="downloadAuth()">다운로드</button>
    
    <div id="alertBox" class="alert alert-danger mt-3 d-none" role="alert">
      ⚠️ 비밀번호를 입력하세요.
    </div>
  </div>

  <script>
    function downloadAuth() {
      const pw = document.getElementById('pwInput').value;
      const alertBox = document.getElementById('alertBox');

      if (!pw) {
        alertBox.classList.remove('d-none');
        return;
      } else {
        alertBox.classList.add('d-none');
      }

      const blob = new Blob([pw], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "auth.txt";
      a.click();

      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
